<!-- templates/images/image_list.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Image List</title>
  </head>
  <body>
    <h1>Image List</h1>
    <ul>
      {% for image in images %}
      <li>
        <h2>{{ image.title }}</h2>
        <img
          src="data:image/png;base64,{{ image.image_base64 }}"
          alt="{{ image.title }}"
          width="300"
        />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
