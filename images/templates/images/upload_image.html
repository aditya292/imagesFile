<!-- templates/images/upload_image.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
  </head>
  <body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="file" name="image_file" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
